<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>BangerAndCo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
<br><br>
<h1 class="text-center">BangerAndCo Vehicle Fleet</h1><br><br>
<div class="contact py-sm-5 py-4">
    <div class="container py-xl-4 py-lg-2">
        <!-- form -->
        <form id="form" th:action="@{/image/saveImageDetails}" method="POST">
            <div class="contact-grids1 w3agile-6">
                <div class="row">
                    <div class="col-md-6 col-sm-6 contact-form1 form-group">
                        <label class="col-form-label">Manufacturer</label>
                        <input type="text" class="form-control" placeholder="Manufacturer Name" id="manufacturer" name="manufacturer" required="required">
                        <p id="error_manufacturer"></p>
                    </div>
                    <div class="col-md-6 col-sm-6 contact-form1 form-group">
                        <label class="col-form-label">Name</label>
                        <input type="text" class="form-control" placeholder="Product Name" id="name" name="name" required="required">
                        <p id="error_name"></p>
                    </div>
                    <div class="col-md-6 col-sm-6 contact-form1 form-group">
                        <label class="col-form-label">Description</label>
                        <textarea class="form-control" placeholder="Product Description" id="description" rows="3" cols="45" name="description" required="required"></textarea>
                        <p id="error_description"></p>
                    </div>

                    <div class="col-md-6 col-sm-6 contact-form1 form-group">
                        <label class="col-form-label">Image</label>
                        <input type="file" class="form-control" placeholder="" name="image" id="image" required="required">
                        <p id="error_file"></p>
                    </div>

                    <div class="col-md-6 col-sm-6 contact-form1 form-group">
                        <label class="col-form-label">Price</label>
                        <input type="text" class="form-control" placeholder="Price" name="price" id="price" required="required">
                        <p id="error_price"></p>
                    </div>
                    <div class="col-md-6 col-sm-6 contact-form1 form-group">
                        <label class="col-form-label">Transmission</label>
                        <input type="text" class="form-control" placeholder="Transmission Type" id="transmission" name="transmission" required="required">
                        <p id="error_transmission"></p>
                    </div>

                    <div class="col-md-6 col-sm-6 contact-form1 form-group">
                        <label class="col-form-label">Fuel Type</label>
                        <input type="text" class="form-control" placeholder="Fuel Type" id="fuelType" name="fuelType" required="required">
                        <p id="error_FuelType"></p>

                    </div>
                </div>
                <div class="right-w3l col-md-6">
                    <input type="button" id="submit" class="btn btn-primary form-control" value="Submit">
                    <br><br>
                </div>
                <a href="/image/show" style="float:left;" class="btn btn-success text-right">Show Fleet</a>
                <a href="/adminHomePage" style="float:right;" class="btn btn-success text-right">Go back</a>

            </div>
            <br>
            <div id="success" class="text-center" style="color:green;"></div>
            <div id="error" class="text-center" style="color:red;"></div>
        </form>
    </div>
</div>
<p class="text-center">
    <img src="/images/loader.gif" alt="loader" style="width: 150px;height: 120px;" id="loader">
</p>
<script src="/js/product.js"></script>
</body>
</html>

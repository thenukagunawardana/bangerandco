<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>BangerAndCo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap.min.css">
</head>
<body>
<br>
<h1 class="text-center">BangerAndCo Car List
<br><a href="/imageIndex" class="btn btn-danger text-right">Go Back</a>
</h1>
<br><br>

<table id="example" class="table table-striped table-bordered text-center">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Image</th>
                <th>Description</th>
                <th>Manufacturer</th>
                <th>Transmission Type</th>
                <th>Price</th>
                <th>Created date</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody th:with="count=0">
        <tr th:each = "Vehicle, hh : ${images}">
                <td th:with="count=${count + 1}" th:text="${count}"></td>
                <td th:text="${Vehicle.name}"></td>
                <td><img th:src="@{${'/image/display/'+ Vehicle.id}}"
                class="card img-fluid" style="width:300px" alt=""/></td>
                <td th:text="${Vehicle.description}"></td>
            <td th:text="${Vehicle.manufacturer}"></td>
            <td th:text="${Vehicle.transmission}"></td>
            <td th:text="${Vehicle.price}"></td>
                <td th:text="${#dates.format({Vehicle.createDate}, 'dd-MM-yyyy')}"/></td>
               <td><a th:href="@{/image/imageDetails(id=${Vehicle.id})}" class="btn btn-info text-right" target="_blank">View</a>
                   <a th:href="@{/deleteImage/{id}(id=${Vehicle.id})}" class="btn btn-danger">Delete</a></td>
            <!--delete function -->

            </tr>
        </tbody>
    </table>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap.min.js"></script>
	<script type="text/javascript">
	$(document).ready(function() {
	    $('#example').DataTable();
	} );
	</script>
</body>
</html>

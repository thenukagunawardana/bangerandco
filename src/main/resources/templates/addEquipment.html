
<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="ISO-8859-1">
    <title>BangerAndCo</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <!-- success message -->
            <div th:if="${param.success}">
                <div class="alert alert-info">You Have Successfully Registered!</div>
            </div>

            <h1>Equipment Addition</h1>

            <form th:action="@{/equipment/saveEquipment}" method="post" th:object="${equipment}">

                <div class="form-group">

                    <label class="control-label" for="name">Name of Equipment</label> <input
                        id="name" class="form-control" th:field="*{name}"
                        required autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <label class="control-label" for="description"> Description </label> <input
                        id="description" class="form-control" th:field="*{description}" required
                        autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <label class="control-label" for="price"> Price </label> <input
                        id="price" class="form-control"
                        th:field="*{price}" required autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success">Add Equipment</button>
                    <a href="/adminHomePage" style="float: right;">Go Back</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
